---
- hosts: 127.0.0.1
  connection: local

  tasks:
    - name: Install GUI dependencies
      apt:
        pkg:
          - firefox
          - imagemagick

    - name: Install build dependencies
      apt:
        pkg:
          - make
          - build-essential
          - libssl-dev
          - zlib1g-dev
          - libbz2-dev
          - libreadline-dev
          - libsqlite3-dev
          - wget
          - curl
          - llvm
          - libncurses5-dev
          - libncursesw5-dev
          - xz-utils
          - tk-dev
          - libffi-dev
          - liblzma-dev
          - python-openssl
          - git