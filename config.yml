input: './data/input.mp4'
output: './output/output.mp4'
mask_output: './output/mask.mp4'

preprocess:
    kernel_size: 3

motion_detector:
    history_frames: 9

    registration:
        good_match_percent: 0.32
        ransac_max_error: 4.6
        ssc_num_ret_points: 10000
        ssc_tolerence: 0.15

    quantize_frames:
        scale_factor: 48

    noise_reduction:
        erode_kernel_size: 6
        dilate_kernel_size: 24
        combine_kernel_size: 12

    hysteresis:
        required_motion_observations: 1
        required_no_motion_observations: 1

    group_filter:
        size: 7

motion_detector_stages:
    HysteresisFilter:
        order: 0
        enabled: 0
    GroupFilter:
        order: 1
        enabled: 1
    DilateErodeFilter:
        order: 2
        enabled: 1
